<div class="main">
  <div class="display">
    <ngx-spine-webgl
      [(animation)]="animation"
      [(animations)]="animations"
      [(skin)]="skin"
      [(skins)]="skins"
      [dataUrls]="dataUrls"
      [speed]="speed"
    ></ngx-spine-webgl>
  </div>
  <div class="control">
    <div>
      <mat-form-field>
        <div class="mat-caption">Spine</div>
        <mat-select
          [value]="spine"
          (selectionChange)="selectSpine($event.value)"
        >
          <mat-option value="spineboy-3-8">spineboy (3.8.55)</mat-option>
          <mat-option value="spineboy-3-7">spineboy (3.7.90)</mat-option>
          <mat-option value="spineboy-3-6">spineboy (3.6.32)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <div class="mat-caption">Animation</div>
        <mat-select [(value)]="animation">
          <mat-option *ngFor="let animation of animations" [value]="animation">
            {{ animation }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <div class="mat-caption">Skin</div>
        <mat-select [(value)]="skin">
          <mat-option *ngFor="let skin of skins" [value]="skin">
            {{ skin }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mat-caption">Speed</div>
    <mat-slider
      min="0.1"
      max="3"
      [(value)]="speed"
      color="primary"
    ></mat-slider>
  </div>
</div>
